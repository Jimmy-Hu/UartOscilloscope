name: UartOscilloscope CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-dotnet:
    name: Build .NET Projects (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Restore NuGet Packages
      working-directory: VisualStudioProjects/MainProject
      run: nuget restore UartOscilloscope.sln

    - name: Build Main Project (Release)
      working-directory: VisualStudioProjects/MainProject
      run: msbuild UartOscilloscope.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1

    - name: Run Unit Tests
      run: |
        vstest.console.exe VisualStudioProjects/MainProject/UartOscilloscopeTests/bin/Release/UartOscilloscopeTests.dll

  build-macos:
    name: Build .NET Projects (macOS)
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Mono (MDK)
      # Use cask to install the full Mono Development Kit which reliably includes msbuild
      # and install to the standard /Library/Frameworks location
      run: |
        brew install --cask mono-mdk
        echo "/Library/Frameworks/Mono.framework/Versions/Current/Commands" >> $GITHUB_PATH

    - name: Download NuGet
      # Download standalone nuget.exe to avoid brew dependency conflicts
      run: curl -o nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

    - name: Restore NuGet Packages
      working-directory: VisualStudioProjects/MainProject
      # Run nuget.exe using mono, referencing it from the root directory relative to the working dir
      run: mono ../../nuget.exe restore UartOscilloscope.sln

    - name: Build Main Project (Release)
      working-directory: VisualStudioProjects/MainProject
      # Build the specific project file instead of the solution to skip the Test project
      # The Test project relies on Windows-specific libraries (MSTest) unavailable on Mono
      # Note: When building a .csproj directly (not .sln), use "AnyCPU" (no space) instead of "Any CPU"
      run: msbuild UartOscilloscope/UartOscilloscope.csproj /p:Configuration=Release /p:Platform="AnyCPU"

  build-arduino:
    name: Verify Arduino Sketches
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install Arduino Core (AVR)
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr

    - name: Compile SerialEvent Sketch
      run: |
        arduino-cli compile --fqbn arduino:avr:uno arduino/SerialEvent/SerialEvent.ino

    - name: Compile ADXL345 Sketch
      run: |
        arduino-cli lib install "Adafruit ADXL345"
        arduino-cli compile --fqbn arduino:avr:uno arduino/ADXL345/ArduinoProgram1/ArduinoProgram1.ino


