name: UartOscilloscope CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-dotnet:
    name: Build .NET Projects (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Restore NuGet Packages
      working-directory: VisualStudioProjects/MainProject
      run: nuget restore UartOscilloscope.sln

    - name: Build Main Project (Release)
      working-directory: VisualStudioProjects/MainProject
      run: msbuild UartOscilloscope.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1

    - name: Run Unit Tests
      run: |
        vstest.console.exe VisualStudioProjects/MainProject/UartOscilloscopeTests/bin/Release/UartOscilloscopeTests.dll

  build-macos:
    name: Build .NET Projects (macOS)
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Mono and NuGet
      run: |
        brew install mono nuget
        # Ensure Homebrew binaries are in PATH for subsequent steps
        echo "/opt/homebrew/bin" >> $GITHUB_PATH
        echo "/usr/local/bin" >> $GITHUB_PATH

    - name: Restore NuGet Packages
      working-directory: VisualStudioProjects/MainProject
      # Now we can use the system 'nuget' command directly
      run: nuget restore UartOscilloscope.sln

    - name: Build Main Project (Release)
      working-directory: VisualStudioProjects/MainProject
      run: /opt/homebrew/bin/msbuild UartOscilloscope.sln /p:Configuration=Release /p:Platform="Any CPU"

  build-arduino:
    name: Verify Arduino Sketches
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install Arduino Core (AVR)
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr

    - name: Compile SerialEvent Sketch
      run: |
        arduino-cli compile --fqbn arduino:avr:uno arduino/SerialEvent/SerialEvent.ino

    - name: Compile ADXL345 Sketch
      run: |
        arduino-cli lib install "Adafruit ADXL345"
        arduino-cli compile --fqbn arduino:avr:uno arduino/ADXL345/ArduinoProgram1/ArduinoProgram1.ino